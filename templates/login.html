<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login | GLBingo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;500;400&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at 70% 10%, #d0eaff 0%, #f0f6ff 100%);
            font-family: 'Montserrat', Arial, sans-serif;
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            position: relative;
            overflow: hidden;
        }
        .logo-bg {
            position: fixed;
            top: 60%; left: 65%;
            width: 440px; opacity: 0.07;
            transform: translate(-50%,-50%);
            z-index: 0;
            animation: flotar 8s ease-in-out infinite alternate;
        }
        @keyframes flotar {
            0% { top: 60%; }
            100% { top: 56%; }
        }
        .login-box {
            z-index: 2;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 42px #a5cdf833;
            padding: 54px 42px 42px 42px;
            max-width: 340px;
            margin: 0 auto;
            position: relative;
            text-align: center;
        }
        .login-logo {
            width: 100px; margin-bottom: 12px;
            border-radius: 18px;
            box-shadow: 0 3px 13px #1ea7f74c;
        }
        h2 {
            font-size: 2em; font-weight: 900; color: #1971d7; margin-bottom: 20px;
            letter-spacing: -.5px;
        }
        .login-box input {
            width: 100%; padding: 11px 14px; margin-bottom: 16px;
            border: 1.6px solid #1ea7f731; border-radius: 7px;
            font-size: 1em; font-family: 'Montserrat', Arial;
            background: #f6fafd; transition: border 0.18s;
        }
        .login-box input:focus { border-color: #168ffe; outline: none; }
        .login-btn {
            width: 100%; background: linear-gradient(90deg,#297be7 0%,#1ea7f7 100%);
            color: #fff; border: none; font-size: 1.17em; font-weight: 700;
            border-radius: 7px; padding: 12px 0; margin-top: 6px;
            cursor: pointer; transition: background .13s;
        }
        .login-btn:hover { filter: brightness(1.07);}
        .alert { color: #d31535; font-size: .99em; margin-bottom: 7px; }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='logo-glstudios.png') }}" class="logo-bg" alt="Logo GL Studios">
    <form class="login-box" method="POST">
        <img src="{{ url_for('static', filename='logo-glstudios.png') }}" class="login-logo" alt="Logo GL Studios">
        <h2>Iniciar Sesión</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, msg in messages %}
              <div class="alert">{{ msg }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <input type="text" name="usuario" placeholder="Usuario" required autofocus>
        <input type="password" name="clave" placeholder="Contraseña" required>
        <button class="login-btn" type="submit">Ingresar</button>
    </form>
</body>
</html>
