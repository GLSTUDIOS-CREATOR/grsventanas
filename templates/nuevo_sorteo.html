{% extends 'layout.html' %}
{% block title %}Nuevo Sorteo{% endblock %}
{% block content %}
  <h1 class="text-2xl font-bold mb-4">Crear Nuevo Sorteo</h1>
  <form method="post" class="space-y-4 max-w-md">
    <div>
      <label class="block">CÃ³digo</label>
      <input name="codigo" required class="w-full border px-2 py-1" />
    </div>
    <div>
      <label class="block">Nombre</label>
      <input name="nombre" required class="w-full border px-2 py-1" />
    </div>
    <div>
      <label class="block">Fecha del Evento</label>
      <input type="date" name="fecha_evento" required class="w-full border px-2 py-1" />
    </div>
    <div>
      <label class="block">Premio Gordo</label>
      <input type="number" step="0.01" name="premio_gordo" required class="w-full border px-2 py-1" />
    </div>
    <div>
      <label class="block">Plantilla (opcional)</label>
      <input name="plantilla" class="w-full border px-2 py-1" />
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{{ url_for('vista_sorteos') }}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
